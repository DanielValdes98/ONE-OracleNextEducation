<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Productos</title>
</head>
<body>
    <header class="header">

        <div class="caja">
            <h1><img src="src/img/logo.png" alt="Logo"></h1>
            
            <nav class="navegacion">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Produtos</a></li>
                    <li><a href="contacto.html">Contacto</a> </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" class="input-padron" required>

            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" class="input-padron" required>

            <label for="correo">Correo electrónico: </label>
            <input type="email" placeholder="correo@correo.com" name="correo" id="correo" class="input-padron" required>

            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" placeholder="(XX) XXX XXX XXXX" id="telefono" class="input-padron" required>

            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad" class="input-padron">

            <label for="mensaje">Mensaje: </label>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" value="radio-email" id="radio-email">Email
                </label>

                <label for="radio-telefono">
                    <input type="radio"  name="contacto" value="radio-telefono" id="radio-telefono">Telefono
                </label>

                <label for="radio-whatsapp">
                    <input type="radio"  name="contacto" value="radio-whatsapp" id="radio-whatsapp" checked>Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label>
                <input class="checkbox" type="checkbox" checked> ¿Le gustaría recibir novedades de la barberia Alura? 
            </label>

            <input class="enviar" type="submit" value="Enviar formulario">

        </form>

        <table>

            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="src/img/logo-blanco.png" alt="Logo en blanco">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
    
</body>
</html>
