<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Numeros pares </title>
</head>
<body>
    <h1> Todos los n√∫meros pares del 1 al 100  </h1>

    <script>

        function lineBreak() {
            document.write("<br>");
        }

        function printMessage(msg) {
            lineBreak();
            document.write("*** " + msg + " ***");
            lineBreak();
        }

        for (let i = 1; i <= 100; i++) {
            if(i % 2 == 0) {
                printMessage(i);
            }          
        }
        printMessage("FIN!")


    </script>
</body>
</html>
