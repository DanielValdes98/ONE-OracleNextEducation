<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculo diferencias edades</title>
</head>
<body>
    <h1>Calculo diferencias de edades</h1>

    <script>

        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(msg) {
            saltarLinea();
            document.write("***" + msg + "***");
            saltarLinea();
        }

        var edad1 = 24; 
        var edad2 = 15;
        var diferencia = edad1 - edad2;
        
        imprimir("Nuestra diferencia de edad es: " + diferencia + " a√±os");


    </script>
    
</body>
</html>
