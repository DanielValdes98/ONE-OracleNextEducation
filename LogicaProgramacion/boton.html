<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Probando el boton </title>
</head>
<body>
    <input type="text" autofocus placeholder="Inserte algo...">
    <button> Imprime el value </button>

    <script>
        var input = document.querySelector("input");
        var boton = document.querySelector("button");

        function imprimir() {
            alert(input.value);
            input.value = "";
        }

        boton.onclick = imprimir;
    </script>
</body>
</html>
