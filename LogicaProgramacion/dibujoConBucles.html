<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bandera de colombia en bloques </title>

</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        function dibujarCuadrado(x,y,color) {
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
            pincel.fillStyle = color;
            pincel.fillRect(x,y,50,50);
            pincel.strokeStyle = "black";
            pincel.strokeRect(x,y,50,50);
        }

        for (let x = 0; x < 600; x = x + 50) {
            dibujarCuadrado(x,0,"yellow");
            dibujarCuadrado(x,50,"yellow");
            dibujarCuadrado(x,100,"yellow");
            dibujarCuadrado(x,150,"blue");
            dibujarCuadrado(x,200,"blue");
            dibujarCuadrado(x,250,"red");
        }
    </script>
</body>
</html>
