<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1> IMC calculated </h1>

    <script>

        function lineBreak() {
            document.write("<br>");
        }

        function printMessage(msg) {
            lineBreak();
            document.write("*** " + msg + " ***");
            lineBreak();
        }

        function calculatedIMC(weight, height, name) {
            imc = weight / (height * height);
            return imc, name;
        }

        var nameInput = prompt("Insert your name: ");
        var weightInput = prompt("Insert your weight: ")
        var heightInput = prompt("Insert your height: ");


        var imc, name = calculatedIMC(weightInput, heightInput, nameInput);

        printMessage( `The IMC calculated from ${name} is: ${imc}` );



    </script>
</body>
</html>
