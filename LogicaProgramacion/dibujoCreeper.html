<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creeper of Minecraft </title>
</head>
<body>

    <canvas width="600" height="400"> </canvas>

    <script>
        var screen = document.querySelector("canvas");
        var paintBrush = screen.getContext("2d");

        paintBrush.fillStyle = "darkgreen";
        paintBrush.fillRect(200,50,350,300);
        paintBrush.strokeStyle = "black";
        paintBrush.strokeRect(200,50,350,300);

        paintBrush.fillStyle = "black";
        paintBrush.fillRect(250,100,90,90);
        paintBrush.fillRect(410,100,90,90);
        paintBrush.strokeStyle = "white";
        paintBrush.strokeRect(250,100,90,90);
        paintBrush.strokeRect(410,100,90,90);

        paintBrush.fillStyle = "black";
        paintBrush.fillRect(340,190,70,100);
        paintBrush.strokeStyle = "white";
        paintBrush.strokeRect(340,190,70,100);


        paintBrush.fillStyle = "black";
        paintBrush.fillRect(300,240,40,110);
        paintBrush.fillRect(410,240,40,110);
        paintBrush.strokeStyle = "white";
        paintBrush.strokeRect(300,240,40,110);
        paintBrush.strokeRect(410,240,40,110);




    </script>

</body>
</html>
