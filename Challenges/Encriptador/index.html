<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <header class="header">
        <div class="caja-header">
            <img src="src/img/logo.png" alt="Logo">
            <h1>Encriptador / Desencriptador de Texto</h1>
        </div>
    </header>

    <main>

        <section class="principal">
            <div class="lado-izquierdo">
                <textarea class="input-texto" name="texto" id="texto" cols="70" rows="15" placeholder="Ingrese el texto"></textarea>
                
                <input class="encriptar" type="submit" value="Encriptar" onclick="encriptar()">
                <input class="desencriptar" type="submit" value="Desencriptar" onclick="desencriptar()">
            </div>

            <div class="lado-derecho">
                <textarea class="notInput-texto" name="notTexto" id="notTexto" cols="70" rows="15" readonly></textarea>
                
                <input class="copiar" type="button" value="Copiar" id="copiar"/>  
            </div>
        </section>

    </main>

    <footer>
        <img src="src/img/logo.png" alt="Logo en blanco">
        <p class="copyright">&copy Copyright Encriptado JS - 2023</p>
    </footer>

    <script src="src/js/app.js"></script>
</body>
</html>
